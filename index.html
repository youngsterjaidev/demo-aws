<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address entry</title>
  </head>
  <body>
    <form>
      <div>
        <input type="text" placeholder="enter the name" name="name" />
      </div>
      <div>
        <input type="text" placeholder="enter the address" name="address" />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const form = document.querySelector("form");
      const cName = document.querySelector("[name='name']");
      const address = document.querySelector("[name='address']");

      axios.get("http://localhost:8080/get").then((res) => {
        res.data.forEach(({ name, address }) => {
          const el = document.createElement("div");
          el.innerHTML = `<h5>${name}-${address}</h5>`;
          document.body.appendChild(el);
        });
      });

      form.addEventListener("submit", async (e) => {
        try {
          e.preventDefault();

          let data = {
            name: cName.value || "",
            address: address.value || "",
          };

          console.log("The Data : ", data);

          let response = await axios({
            url: "http://localhost:8080/post",
            method: "POST",
            data: data,
          });

          window.location.reload();
        } catch (e) {
          console.log("Error occured while submiting the form : ", e);
        }
      });
    </script>
  </body>
</html>
